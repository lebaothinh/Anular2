<nav class="navbar" style="padding: 0 0 20px 0px; border-bottom: 1px solid #e9ecef;">
  <form class="form-inline" action="">
    <input class="form-control mr-sm-2" name="searchname" placeholder="Search" [(ngModel)]="searchText" />
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</nav>
<br>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Mã Sinh Viên</th>
      <th>Tên Sinh Viên</th>
      <th>Điểm</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mark of arrStudentsMark | filter: searchText">
      <ng-container *ngIf="statusupdatemark">
        <td>{{mark.id}}</td>
        <td>{{mark.name}}</td>
        <td>{{mark.average}}</td>
        <td>
          <a class="btn btn-primary btn-sm" routerLink='studentdetail' (click)="UpdateStudentMark()">Cập Nhật</a>
        </td>
      </ng-container>
      <ng-container *ngIf="!statusupdatemark">
        <p>dasdsa</p>
      </ng-container>
    </tr>
  </tbody>
</table>
